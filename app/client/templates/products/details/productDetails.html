<template name="productDetails">
  <h3>Product {{_id}}</h3>
  <div class="row products-row">
    <div class="col-md-2">
      <img src="{{image}}" alt="image" class="full">
    </div>
    <div class="col-md-10">
      <h4>{{name}}</h4>
      <p>Description: {{description}}</p>
    </div>
  </div>
</template>
