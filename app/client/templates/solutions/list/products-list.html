<template name="productsList">
  <h3>List of products</h3>

  {{#each products}}
    <div class="row products-row">
      <div class="col-md-2">
        <img src="{{image}}" alt="image" class="full">
      </div>
      <div class="col-md-10">
        <h4>{{name}}</h4>
        <p>Description: {{truncateText description 70}}</p>
        <a href="{{pathFor 'product'}}" class="btn btn-default">See details</a>
      </div>
    </div>
  {{else}}
    <p>There are no products</p>
  {{/each}}

</template>
